    <h1 style="color:red">Contato</h1>

    <p>Caso tenha interesse em desenvolver um projeto conosco, entre em contato e solicite o seu orçamento!</p>

    <form>
        <label for="Nome">Nome:</label><br>
        <input type="text" id="Nome" name="Nome" value="Digite o seu nome"><br>
        <label for="Email">Email:</label><br>
        <input type="email" id="Email" name="Email" placeholder="exemplo@exemplo.com.br" value="Digite o seu email"><br><br>
        <label for="Telefone">Telefone:</label><br>
        <input type="tel" id="Telefone" name="Telefone" placeholder="00-00000-0000" value="Digite o seu telefone"><br><br>
        <label for="Mensagem">Mensagem:</label><br>
        <textarea id="Mensagem" name="Mensagem" rows="5" value="Digite a sua mensagem"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
